<!doctype html>
<html>
<head><title>Favicon Service Test</title></head>
<body>
<div id="favicons"></div>
<script>
(function () {

var size = 48;

var domains = [
  'www.techcrunch.com',
  'movies.yahoo.com',
  'www.imdb.com',
  'www.youtube.com',
  'www.hulu.com',
  'www.allmovie.com',
  'www.rottentomatoes.com',
  'www.nytimes.com',
  'www.crackle.com',
  'www.google.com',
  'www.apple.com',
  'www.github.com',
  'www.godmode-trader.de',
  'www.cbssports.com',
  'www.facebook.com',
  'www.baidu.com',
  'www.wikipedia.com',
  'en.wikipedia.org',
  'www.amazon.com',
  'www.qq.com',
  'www.twitter.com',
  'www.linkedin.com',
  'www.bing.com',
  'www.microsoft.com',
  'www.ebay.com',
  'www.tumblr.com',
  'www.wordpress.com'
];

// var domains = ['www.twitter.com'];

var favicon,
  faviconDiv = document.getElementById('favicons'),
  faviconHTML = ['<ul>'];

for (var i = 0, l = domains.length; i < l; i++) {
  faviconHTML.push('<li><img width="' + size + '" height="' + size + '" src="http://localhost:8080/' + domains[i] + '?size=' + size + '"></li>');
}
faviconHTML.push('</ul>');

faviconDiv.innerHTML = faviconHTML.join('');

}());
</script>
